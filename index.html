<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div id="page-container">
        <div id="banner">
            <div class="logo-background">
                <img class="logo" src="https://thesaints.nz/img/saintslogo.png"></img>
            </div>
        </div>
        <div id="content">
            <div class="info">Sign up for nothing! Enter your details to receive exclusive nothing and our monthly nothing!</div>
            <div id="form-container">
                <div class="sign-up">
                <h2>SIGN UP</h2>
                </div>
                    <form class="form" action="#" method="post">
                        <div class="input-container">
                            <!-- firstrow -->
                            <div class="input-type">
                                <label for="first-name">FIRST NAME *</label>
                                <input class="form-box" type="text" id="first-name" required>
                            </div>
                            <div class="input-type">
                                <label for="last-name">LAST NAME *</label>
                                <input class="form-box" type="text" id="last-name" required>
                            </div>

                            <!-- second row -->
                            <div class="input-type">
                                <label for="create-password">CREATE PASSWORD *</label>
                                <input class="form-box" id="pass-box" type="password" id="create-password" minlength="3" maxlength="20" required>
                            </div>
                            <div class="input-type">
                                <label for="confirm-password">CONFIRM PASSWORD *</label>
                                <input class="form-box" id="pass-box" type="password" id="confirm-password" minlength="3" maxlength="20" required>
                            </div>

                            <!-- third row -->
                            <div class="input-type">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input class="form-box" type="text" id="phone-number">
                            </div>
                            <div class="input-type">
                                <label for="email">EMAIL *</label>
                                <input class="form-box" type="text" id="email" required>
                            </div>
                        </div>
                        <input class="submit" type="submit" value="Create Account"> 
                    </form>
            </div>
        </div> 
    </div>
</body>
</html>
